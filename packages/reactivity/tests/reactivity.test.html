<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="gf">陈奕霖</div>
<script src="../dist/reactivity.global.js"></script>
<script>
    const {reactive, effect, isReactive, isReadOnly, readonly} = EchoReactivity
    let gf = reactive({
        name: '陈奕霖',
        age: 26
    })
    let pet = readonly({
        name: '修发',
        age: 1
    })
    console.log(isReactive(gf), isReactive(pet), isReadOnly(pet), isReactive({}), isReadOnly({}))
    effect(() => {
        let str = gf.name + '今年' + gf.age + '岁了'
        document.querySelector('#gf').innerHTML = str
    }, {
        lazy: false,
        scheduler: () => {
            let str = gf.name + gf.age + '岁了'
            document.querySelector('#gf').innerHTML = str
        }
    })
    setTimeout(() => {
        gf.age--
    }, 1000)
</script>
</body>
</html>
