<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="gf">陈奕霖</div>
<script src="../dist/reactivity.global.js"></script>
<script>
    const {reactive, effect, readonly} = EchoReactivity
    let gf = reactive({
        name: '陈奕霖',
        age: 26
    })
    effect(() => {
        document.querySelector('#gf').innerHTML = gf.name + '今年' + gf.age + '岁了?'
    })
    setInterval(() => {
        gf.age--
    }, 1000)
</script>
</body>
</html>
