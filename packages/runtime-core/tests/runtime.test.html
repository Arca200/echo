<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>

    .color-blue {
        color: #1b007a;
        width: 55px;
        height: 30px;
        border-radius: 8px;
        text-align: center;
        line-height: 30px;
        border: 1px solid black;
        cursor: pointer;
        user-select: none;
    }
</style>
<body>
<div id="container"></div>
<script src="../dist/runtime-core.global.js"></script>
<script>

  const { createApp, h, provide, inject,createTextVNode } = EchoRuntime
  createApp({
    render () {
      return h(
        {
          render () {
            return h(
              'div',
              {},
              [createTextVNode('Hello')]
            )
          },
          setup () {
            return {}
          }
        }
      )
    },
    setup () {
      return {
        msg: 'world'
      }
    }
  }).mount('#container')
</script>
</body>
